      <form class="was-validated" method="POST" action="/addPacient">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Nume</label>
            <input name="nume_p" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. Popescu " required>
          </div>
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">Prenume</label>
            <input name="prenume_p" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex.  Ion" required>
          </div>
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">Data nasterii</label>
            <input name="data_nasterii" type="date" class="form-control is-valid" id="validationServer01" placeholder="yyyy-mm-dd" required>
          </div>
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">CNP</label>
            <input name="CNP" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex. 1234567891023" required>
          </div>
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">Varsta</label>
            <input name="varsta" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex.22" required>
          </div>
		 
	 	 <div class="col-md-6 mb-3">
            <label for="validationServer01">Gen</label>
            <input name="gen" type="text" class="form-control is-valid" id="validationServer02" placeholder="ex.M" required>
          </div>

          <div class="col-md-6 mb-3">
